<section aria-label="Project Filter" class="filter">
    <form>
        <div class="filter__container">
            <label for="project" class="sr-only">Filter Projects</label>
            <input list="projects"
                   name="projects"
                   id="project"
                   class="filter__input"
                   oninput="filterProjects()"
                   placeholder="Filter Projects"/>
            <button title="Clear the Filter Input" class="filter__clear-button non-interactive" type="reset" onclick="removeProjectFilter()">
                <svg aria-hidden="true" class="filter__clear-icon" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 352 512">
                    <path fill="currentColor"
                          d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>

            </button>
        </div>

</section>
